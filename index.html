<div id="asterisks-begone-settings" class="extension_settings">
  <div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
      <b>Asterisks Begone</b>
      <div class="inline-drawer-icon fa-solid fa-circle-chevron-down"></div>
    </div>
    <div class="inline-drawer-content">
      <div class="flex-container">
        <label class="checkbox_label" for="asterisks-begone-enabled">
          <input type="checkbox" id="asterisks-begone-enabled" />
          <span>Enabled</span>
        </label>
      </div>
      <div class="flex-container">
        <label class="checkbox_label" for="asterisks-begone-check-actions" title="Preserves legitimate character actions (like *{{char}} nods*) mixed with regular text. Tip: Disable this setting to remove all asterisks regardless of content.">
          <input type="checkbox" id="asterisks-begone-check-actions" />
          <span>Check for character actions</span>
        </label>
      </div>
      <div class="flex-container">
        <label class="checkbox_label" for="asterisks-begone-clean-description" title="Also removes asterisks from the character's description field.">
          <input type="checkbox" id="asterisks-begone-clean-description" />
          <span>Clean description field</span>
        </label>
      </div>
      <hr class="sysHR" style="margin: 5px 0;" />
      <p class="extensions_warning"><strong>Warning:</strong> Please back up your character card before proceeding.</p>
    </div>
  </div>
</div>
